<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <H1>Selecciona tu turno</H1>
    <div class="container-fluid">
    <form id="formulario">
        <div class="mb-3">
          <label for="nombres" class="form-label">Nombres</label>
          <input type="text" class="form-control" id="nombres" />
        </div>
        <div class="mb-3">
            <label for="apellidos" class="form-label">Apellidos</label>
            <input type="text" class="form-control" id="apellidos" />
          </div>
  
          <div class="mb-3">
            <label for="horadeatencion" class="form-label">Hora de atencion</label>
            <select id="horadeatencion" class="form-select">
              <option value="0">Seleccione una opción</option>
            </select>
          </div>

          <div class="mb-3">
            <label for="correo" class="form-label">Correo electrónico</label>
            <input
              type="email"
              class="form-control"
              id="correo"
              aria-describedby="emailHelp"
            />
            <div id="emailHelp" class="form-text">
              Te compartiremos novedades e informacion sobre tu turno.
            </div>
          </div>

          <button type="submit" class="btn btn-primary" id="btnInscribir">
            Inscribir
          </button>
        </form>
    </div>

</body>
</html>
